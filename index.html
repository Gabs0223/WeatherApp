<!DOCTYPE html>
<html>
  <head>

            <span id="dia">August 05, 2021</span>
            <span class="barra">|</span> <span id="hora">19:00</span>
          </h3>
          <h4 class="fecha day" id="dayToday">Tuesday</h4>
          <!--search bar-->
          <form id="searchForm">
            <input
              type="text"
              id="searchBar"
              class="form-control searchBar"
              placeholder="SEARCH CITY"
            />
          </form>
          <!--üîç button-->
          <button type="button" class="btn btn-light" id="lens">üîç</button>

              <img src="images/047-rainy.svg" class="principal" id="descIm" />
              <h3 class="desc" id="description">storm</h3>
            </div>
            <!--Temperature-->
            <div class="col">
              <h2 class="mainTemp">12¬∞</h2>
              <!--¬∞C 2 ¬∞F-->
              <span class="deg"
                >¬∞C</span

              <!--humidity & wind-->
              <h5>Humidity: <span id="humidity">57%</span></h4>
              <h5>Wind: <span id="wind">4.02km/h</span></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!--forecast-->
        <h3 class="desc foreTitle">FORECAST NEXT 5 DAYS</h3>
      </div>
      <div class="container" id="inBorder">
        <div class="forecast" id="wf"></div> 
      </div>
    </div>
    <!--Name & Github-->
    <div class="firma">
      <a href="https://github.com/Gabs0223/WeatherApp" target="_blank"
        >Open-source code</a
      >
      by Gabriela S√°nchez üå†
