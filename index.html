<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@100&family=Yomogi&display=swap");
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body class="custom">
    <!---NUEVO DIV-->
    <!--main container-->
    <div class="container" id="outBorder">
      <div class="row">
        <!--left side-->
        <div class="col" id="leftCol">
          <h1 class="cityNow">Mexico City</h1>
          <h2 class="fecha" id="dateToday">
            <span class="dia">Agust 05, 2021</span>
            <span class="barra">|</span> <span class="hora">19:00</span>
          </h2>
          <h3 class="fecha day" id="dayToday">Tuesday</h3>
          <!--search bar-->
          <form id="searchForm">
            <input
              type="text"
              id="searchBar"
              class="form-control searchBar"
              placeholder="SEARCH CITY"
            />
          </form>
          <!--🔍 button-->
          <button type="button" class="btn btn-light" id="lens">🔍</button>
          <!--current location button-->
          <button type="button" class="btn btn-outline-info" id="currentLoc">
            Current Location 🗺
          </button>
        </div>
        <div class="col" id="leftCol">
          <div class="row">
            <div class="col">
              <img src="images/047-rainy.svg" class="descIm principal" />
              <h3 class="desc" id="description">storm</h3>
            </div>
            <div class="col">
              <h1 class="mainTemp">12°</h1>
              <span class="deg"
                ><a>°C</a><span class="barra"> |</span><a>°F</a></span
              >
              <br />
              <br />
              <h5>Humidity: <span class="humidity">57%</span></h4>
              <h5>Wind: <span class="wind">4.02km/h</span></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h3 class="desc foreTitle">FORECAST NEXT 5 DAYS</h3>
      </div>
      <div class="container" id="inBorder">
        <div class="row">
        <div class="col forecast">
          <p class="textFore">Monday</p>
          <img src="images/017-sleet.svg" class="forecastIcon" />
          <p  class="textFore">
            <span class="maxTemp">28°</span><span class="minTemp">12°</span>
          </p>
        </div>
        <div class="col forecast">
          <p  class="textFore">Tuesday</p>
          <img src="images/039-wind.svg" class="forecastIcon" />
          <p  class="textFore">
            <span class="maxTemp">28°</span><span class="minTemp">12°</span>
          </p>
        </div>
        <div class="col forecast">
          <p class="textFore">Wednesday</p>
          <img src="images/046-cloudy.svg" class="forecastIcon" />
          <p class="textFore">
            <span class="maxTemp">28°</span><span class="minTemp">12°</span>
          </p>
        </div>
        <div class="col forecast">
          <p class="textFore">Thursday</p>
          <img src="images/037-foggy.svg" class="forecastIcon" />
          <p class="textFore">
            <span class="maxTemp">28°</span><span class="minTemp">12°</span>
          </p>
        </div>
        <div class="col forecast">
          <p class="textFore">Friday</p>
          <img src="images/014-haze.svg" class="forecastIcon" />
          <p class="textFore">
            <span class="maxTemp">28°</span><span class="minTemp">12°</span>
          </p>
        </div>
      </div>
      </div>
    </div>
    <!--Aquí acaba prueba-->
    <div class="firma">
      <a href="https://github.com/Gabs0223/WeatherApp" target="_blank"
        >Open-source code</a
      >
      by Gabriela Sánchez 🌠
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
